<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma-rtl.css" integrity="sha512-lRrLGKpDJnz2o4GiW8kQ+5ugePN6VGOquzU+nLqJaYPJ3XBk2FXldC+EhHBJVKuO93Ac4sEua9g+VMfWtNcI4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma-rtl.min.css" integrity="sha512-Yb3erqU+mk7RBdOFQXcE9QbdHnFXg/jUFqTLmKXQX3MdUD3JLhr+6SB8hqNbZqiGfXFQCSdw0tccmQSJGLWkCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css" integrity="sha512-7VGuxKU1BFMmA+dC7NiW8jF0YOIe6bibjUBr42unVtEsI/UYzXMS3nkgNvmsY4yqauxeiEs4bXF6fPLsCuxN/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Daily Moods</title>
</head>
<body>
    <section class="hero has-background-info-dark">
        <div class="hero-body">
            <div class="container">
              <div class="mood-select" id="mood-select">
                <select class="moods" name="moods" id="moods">
                    <option value="" disabled selected>Select Mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="excited">Excited</option>
                </select>
                <button type="submit" class="mood-btn" id="mood-btn">Submit Test</button>
              </div>
            </div>
        </div>
    </section>

    <div class="columns">
        <div class="column">
            history 
        </div>
        <div class="column">
            quote  
        </div>
        <div class="column">
            Spotify 
        </div>
    </div>


    
    <script src="./assets/javascript/script.js"></script>

</body>
</html>
